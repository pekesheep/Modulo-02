<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Laboratorio 03</title>
</head>

<body>
    <div>
        <h1>Reseña hotel</h1>
    </div>
    <div class="Box-container">
        <div class="Hotel-container">
            <div class="Text-container">
                <div class="Hotel-Nombre-container">
                    <span class="Hotel-Nombre" id="Hotel-Nombre">Hotel desconocido</span>
                </div>
                <div class="Hotel-Ubicacion-container">
                    <span class="Hotel-Ubicacion" id="Hotel-Ubicacion">Ubicación desconocida</span>
                </div>
            </div>
            <div class="Hotel-Image-container">
                <img src="" alt="Foto Hotel" class="Hotel-image" id="Hotel-image">
            </div>

        </div>
        <div class="Rating-container">
            <div class="Puntuacion-container">
                <span class="Puntuacion">Puntuación:</span>
                <span id="Hotel-Rating"></span>
            </div>
            <div class="Anonimo-container">
                <span class="Anonimo">Reseña anónima</span>
                <input type="checkbox" id="Checkbox">
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
